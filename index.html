<!DOCTYPE html>
<html>
<head>
    <title>Dados do Funcionário</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Funcionário</h1>
    <div id="employee-data">Carregando...</div>
    
    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    
    // Dados mockados - substitua depois por dados reais
    const employees = {
        "1": {"matricula": "$matricula", "nome": "$nome"}   
    };
    
    if (id && employees[id]) {
        document.getElementById('employee-data').innerHTML = `
            <h2>${employees[id].nome}</h2>
            <p>Matrícula: ${employees[id].matricula}</p>
        `;
    } else {
        document.getElementById('employee-data').innerHTML = `
            <p>Funcionário não encontrado</p>
        `;
    }
    </script>
</body>
</html>
